[project]
name = "prk-cli"
version = "0.1.0"
description = "CLI interface for Prompt Regression Kit"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "Eren Ozturk", email = "erenozturk@gmail.com" }
]
license = { text = "MIT" }
dependencies = [
    "prk-core",
    "typer>=0.12.0",
    "rich>=13.0.0",
]

[project.scripts]
prk = "prk_cli.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/prk_cli"]